<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Отправка лида в CRM Golden Vault</title>
</head>
<body>
  <h2>Отправка лида в CRM Golden Vault</h2>

  <form id="leadForm">
    <label>Имя:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label>Почта:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label>Телефон:</label><br>
    <input type="text" id="phone" name="phone" required><br><br>

    <button type="submit">Отправить</button>
  </form>

  <p id="result"></p>

  <script>
    document.getElementById("leadForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value
      };

      try {
        const response = await fetch("/send_lead", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        document.getElementById("result").innerText =
          "Ответ CRM: " + JSON.stringify(result);
      } catch (error) {
        document.getElementById("result").innerText = "Ошибка: " + error;
      }
    });
  </script>
</body>
</html>
