<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lead Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        background: #f5f7fa;
        font-family: Arial, sans-serif;
    }
    .form-box {
        width: 90%;
        max-width: 450px;
        background: #fff;
        margin: 40px auto;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }
    input, select {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }
    button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        background: #007bff;
        border: none;
        color: #fff;
        font-size: 17px;
        border-radius: 6px;
        cursor: pointer;
    }
    button:hover {
        background: #0069d9;
    }
    #result {
        margin-top: 15px;
        padding: 12px;
        font-weight: bold;
        display: none;
        border-radius: 6px;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
</style>
</head>
<body>

<div class="form-box">
<h2>Lead Form</h2>

<form id="leadForm">

    <label>First Name *</label>
    <input type="text" id="firstname" required>

    <label>Last Name *</label>
    <input type="text" id="lastname" required>

    <label>Email *</label>
    <input type="email" id="email" required>

    <label>Phone *</label>
    <input type="text" id="phone" required placeholder="+44XXXXXXXXXX">

    <label>Source *</label>
    <select id="source" required>
        <option value="">Choose source</option>
        <option value="facebook">Facebook</option>
        <option value="google">Google</option>
    </select>

    <button type="submit">Send</button>
</form>

<div id="result"></div>
</div>

<script>
// mask phone for +44
document.getElementById("phone").addEventListener("input", function () {
    let v = this.value.replace(/\D/g, "");
    if (!v.startsWith("44")) v = "44" + v;
    this.value = "+" + v;
});

// submit handler
document.getElementById("leadForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const result = document.getElementById("result");
    result.style.display = "block";
    result.className = "";
    result.innerHTML = "⏳ Sending...";

    const data = {
        firstname: document.getElementById("firstname").value.trim(),
        lastname: document.getElementById("lastname").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        source: document.getElementById("source").value.trim()
    };

    try {
        const res = await fetch("/submit", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(data)
        });

        const json = await res.json();

        if (json.success) {
            result.classList.add("success");
            result.innerHTML = "✔ Lead sent successfully<br>CRM Status: " + json.crm_status;
        } else {
            result.classList.add("error");
            result.innerHTML = "✘ CRM Error: " + (json.error || json.crm_response);
        }

    } catch (err) {
        result.classList.add("error");
        result.innerHTML = "✘ Sending failed";
    }
});
</script>

</body>
</html>
