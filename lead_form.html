<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lead Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>Lead Registration</h2>

<form id="leadForm">
    First Name:<br>
    <input type="text" name="fname" required><br><br>

    Last Name:<br>
    <input type="text" name="lname" required><br><br>

    Email:<br>
    <input type="email" name="email" required><br><br>

    Phone Number:<br>
    <input type="text" name="fullphone" placeholder="+49123456789" required><br><br>

    Traffic Source:<br>
    <select name="source" required>
        <option value="FB">Facebook</option>
        <option value="Google">Google</option>
    </select>
    <br><br>

    <button type="submit">Send</button>
</form>

<p id="result"></p>

<script>
document.getElementById("leadForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const form = e.target;

    const data = {
        fname: form.fname.value,
        lname: form.lname.value,
        email: form.email.value,
        fullphone: form.fullphone.value,
        source: form.source.value,
        country: "EU",
        language: "en",
        funnel: "Deepseek",
        link_id: 92,
        description: form.source.value
    };

    const res = await fetch("/send_lead", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    });

    const json = await res.json();
    document.getElementById("result").innerText = "CRM Response: " + JSON.stringify(json);
});
</script>

</body>
</html>
